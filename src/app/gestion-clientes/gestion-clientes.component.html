<app-header></app-header>

<div *ngIf="usuarios.length > 0">
  <div class="card-container">
    <div *ngFor="let username of usuarios" class="card">
      <img class="user-img" src="https://img.freepik.com/vector-premium/icono-circulo-usuario-anonimo-ilustracion-vector-estilo-plano-sombra_520826-1931.jpg" alt="Usuario">
      <h3>{{ username }}</h3>
    </div>
  </div>
</div>

<div *ngIf="usuarios.length === 0">
  <p>No se encontraron usuarios.</p>
</div>

<app-footer></app-footer>
