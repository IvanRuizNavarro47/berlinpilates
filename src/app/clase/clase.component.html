<div *ngIf="clases.length > 0">
  <h2>Listado de Clases</h2>
  <ul>
    <li *ngFor="let clase of clases">
      <strong>{{ clases.ti`po }}</strong>
      <p>{{ clase.descripcion }}</p>
      <!-- Otros campos de la clase que quieras mostrar -->
    </li>
  </ul>
</div>
<div *ngIf="clases.length === 0">
  <p>No hay clases disponibles actualmente.</p>
</div>
