<app-header></app-header>
<ion-content>
  <div class="monitor-grid">
    <h1 class="titulo">Lista de Monitores</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" *ngFor="let monitor of monitores">
          <ion-card class="card-zoom">
            <img src="https://cienciasdeportivas.com/wp-content/uploads/monitor-de-pilates-coaching-deportivo.jpg" content="width=device-width, initial-scale=1.0">
            <ion-card-header>
              <ion-card-title>{{ monitor.nombre }} {{ monitor.apellido1 }}</ion-card-title>
              <ion-card-subtitle>{{ monitor.apellido2 }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p><ion-icon name="mail-outline"></ion-icon> {{ monitor.email }}</p>
              <p><ion-icon name="card-outline"></ion-icon> {{ monitor.dni }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<app-footer></app-footer>
